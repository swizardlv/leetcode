<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>test leetcode</title>
        <script type="text/javascript">
            var startTime = new Date();
            var rectangles = [
  [1,1,3,3],
  [3,1,4,2],
  [3,2,4,4],
  [1,3,2,4],
  [2,3,3,4]
];
            function getBL(rectangles) {
              var startRect=rectangles[0];
              var bl=[startRect[0],startRect[1]];
              for (var i = 1; i < rectangles.length; i++) {
                var rect=rectangles[i];
                if (rect[0]<bl[0]) {
                  bl=[rect[0],rect[1]];
                }else if (rect[0]==bl[0] && rect[1]<bl[1]) {
                  bl=[rect[0],rect[1]];
                }

              }
              return bl;
            }

            console.log(getBL(rectangles));
            var endTime = new Date();
            console.log(endTime - startTime);
        </script>
    </head>
    <body></body>
</html>
